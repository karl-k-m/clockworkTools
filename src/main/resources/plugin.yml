name: clockworkTools
version: '${version}'
main: com.github.karlkm.clockworktools.ClockworkTools
api-version: '1.20'
description: Adds a variety of tools to the game to enhance survival gameplay.
commands:
  ctool:
    description: Gives user a clockworkTools tool.
    usage: /ctool <tool>
    permission: clockworktools.ctool
    permission-message: You do not have permission to use this command.